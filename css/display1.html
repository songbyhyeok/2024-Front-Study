<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .noneHidden {
            border: 1px solid red;
            /* display: none; */
            visibility: hidden;
        }

        div, h2 {
            border: 1px solid grey;
            display: block;
        }
        span, a {
            border: 1px solid blue;
        }
        article > div, span {
            display: inline-block;
            width: 60px;
            height: 60px;
        }
    </style>
    <title>디스플레이 실습</title>
</head>
<body>
    <h1>Display none And visibility Hidden</h1>
    <div class="noneHidden">content</div>
    <div class="noneHidden">content</div>
    <div class="noneHidden">content</div>

    <br>
    <br>
    <br>
    <br>
    <br>
    <br>

    <h1>Display Block</h1>
    <div>content</div>
    <div>content</div>
    <div>content</div>

    <h1>Display Inline</h1>
    <span>content</span>
    <span>content</span>
    <span>content</span>
    <a href="#">Naver</a>

    <article>
        <h1>Display Inline Block</h1>
        <div>content</div>
        <div>content</div>
        <div>content</div>
        <span>content</span>
        <span>content</span>
        <span>content</span>
    </article>
</body>
</html>
