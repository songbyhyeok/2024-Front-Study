<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        h2[class] {
            font-size: 30px;
        }
        a[target] {
            color: green;
        }
        h2[class="naver-title"] {
            color:green;
        }
        a[href *= "www"] {
            text-decoration: none;
        }
        h2[class ^= 'google'] {
            color: aqua;
        }
        a[href $= "facebook.com"] {
            color: red;
        }
        h2[class~='title'] {
            color: blue;
            font-weight: 600;
        }
    </style>
    <title>셀렉터2</title>
</head>
<body>
    <h2 class="naver-title">네이버</h2>
    <a href="www.naver.com">네이버</a>
    <h2 class="google-title">구글</h2>
    <a href="www.google.com">구글</a>
    <h2 class="facebook-title">페이스북</h2>
    <a href="www.facebook.com" target="_blank">페이스북</a>
    <h2 class="text title hyeok">혁</h2>
</body>
</html>
