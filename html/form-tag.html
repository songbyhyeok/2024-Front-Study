<form action="" method="get">
    <!-- 텍스트 입력 -->
    <label for="">검색할 내용:</label>
    <input type="text" name="search" required autofocus>&nbsp;
    <button type="submit">검색</button>

    <br>
    <br>

    <!-- 비밀번호 입력 -->
    <label for="id">사용자:</label> <br><input id="id" type="text" name="username" placeholder="아이디를 입력하세요" required><br>
    <label for="pwd">비밀번호:</label> <br><input id="pwd" type="password" name="password" placeholder="비밀번호를 입력하세요"
        required><br>
    <button type="submit">검색</button>

    <br>
    <br>

    <!-- type별 입력란  -->
    <label>검색: </label> <br> <input type="search" name="searchtext" placeholder="검색할 내용 입력"><br>
    <label>홈페이지: </label> <br> <input type="url" name="homepage" value="https://"><br> <!-- https:// 입력 후 이후 내용 입력하지 않으면 submit 기능을 막음 -->
    <label>이메일: </label> <br> <input type="email" name="email" placeholder="이메일을 입력하세요"><br>
    <label>전화번호: </label> <br> <input type="tel" name="phone" placeholder="전화번호를 입력하세요"><br> <!-- 크롬에선 tel type은 기능 없음 -->

    <button type="submit">검색</button>
</form>

<hr>

<form action="" method="get">
    <!-- 라디오 버튼 -->
    <label>뭐할지 선택</label> <br>

    <input id="eat" type="radio" name="choice" value="eat" checked>
    <label for="">먹기</label>
    <input id="workout" type="radio" name="choice" value="workout" checked>
    <label for="workout">운동하기</label>
    <input id="playgame" type="radio" name="choice" value="playgame" checked>
    <label for="playgame">게임하기</label>

    <br>
    <input type="submit" value="전송"> &nbsp; <input type="reset" value="취소">
</form>

<hr>

<form action="" method="get">
    <!-- 체크박스 -->
    <label for="">음식 고르기</label>

    <input id="pizza" type="checkbox" name="food" value="pizza" checked>
    <label for="pizza">피자</label>
    <input id="chicken" type="checkbox" name="food" value="chicken" checked>
    <label for="chicken">치킨</label>
    <input id="waffle" type="checkbox" name="food" value="waffle">
    <label for="waffle">와플</label>

    <br>
    <input type="submit" value="전송"> &nbsp; <input type="reset" value="취소">
</form>

<hr>

<form action="" method="get">
    <!-- fieldset  -->
    <fieldset>
        <legend>개인정보</legend>
        <label for="name">이름: </label> <input id="name" type="text"><br>
        <label for="age">나이: </label> <input id="age" type="text"><br>
        <label for="gender">성별: </label> <input id="gender" type="text"><br>

        <input type="submit" value="전송">
    </fieldset>
</form>

<hr>

<form action="" method="get">
    <!-- textarea -->
    <textarea name="content" id="" cols="30" rows="10" style="resize: none;">안녕하세요.</textarea>

    <br>
    <button type="submit">전송</button>&nbsp;<button type="reset">초기화</button>
</form>

<hr>

<form action="" method="get">
    <!-- select, option 태그 -->
    <label>언어:</label>
    <select name="lang" id="">
        <option value="c">C</option>
        <option value="c++" selected>C++</option>
        <option value="java">Java</option>
        <option value="javaScript">JS</option>
        <option value="python">Python</option>
    </select>

    <select name="lang2" id="" size="3" multiple>
        <option value="kor">국어</option>
        <option value="eng">영어</option>
        <option value="fra">불어</option>
    </select>

    <br>
    <button type="submit">제출</button>
</form>

<hr>

<form action="" method="get">

    <!-- 숫자 관련 태그 -->
    <label for="">양:</label>
    <input type="number" name="amount" min="0" max="100" value="0" step="1">

    <br>

    <label for="">점수:</label>
    <input type="range" name="point" min="0" max="100" value="0" step="5">

    <br>
    <input type="submit" value="전송">&nbsp;<input type="reset" value="취소">
</form>

<hr>

<form action="" method="get">

    <!-- 날짜와 시간 태그 -->
    <label>date: </label><input type="date" name="date"><br>
    <label>month: </label><input type="month" name="month"><br>
    <label>week: </label><input type="week" name="week"><br>
    <label>time: </label><input type="time" name="time"><br>
    <label>datetime-local: </label><input type="datetime-local" name="datetime-local"><br>

    <input type="submit" value="전송">&nbsp;<input type="reset" value="취소">
</form>

<hr>

<form action="" method="get">

    <!-- 기타 태그들 -->
    <label for="">색상:</label>
    <input type="color" name="color">

    <br>

    <label for="">파일선택:</label>
    <input type="file" name="file" multiple>

    <br>

    <label for="">숨기기</label>
    <input type="hidden" name="hiddenVal" value="hiddenData">
</form>
